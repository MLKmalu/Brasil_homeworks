<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Aluno</title>
	<style type="text/css">
		
		*{
			font-family: arial;
		}
		.dir{
			display: flex;
  			justify-content: center;
  			width: 35%;
  			height: 500px;
  			border: 3px solid black;
		}
		.cadastro{
			display: flex;
  			justify-content: center;
  			position: absolute;
  			top:30%;

		}
		fieldset{
			width: 300px;
			height: 200px;
		}

	</style>
</head>
<body>

<dir class="dir">
	<dir>

	<h1 style="font-size:20px;text-align: center;">SISTEMA DE ENSINO</h1>

	</dir>
	<br>
<dir class="cadastro">
	<br>
	<fieldset>
		<legend>CADASTRO DE ALUNO</legend>
		<form>
			<label>Matrícula(número)</label>
			<input type="text" name="matricula">
		</form>
	</fieldset>
</dir>	
</dir>

</body>
</html>
